<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
  <div class="input-group d-flex justify-content-center ">
        <button class="btn btn-outline-secondary" type="button" id="addbtn">hesabla</button>
        <input type="number" id="addnumber" class="form-control"
            aria-label="Dollar amount (with dot and two decimal places)" style="width: 90px;  margin-right: 10px !important; flex: none; margin-left: 10px !important;">
        <span id="interface" class="input-group-text ml-4" style="border-radius: 0 !important; width: initial;"></span>
        <div class="change d-flex flex-column">
            <button id="plus" type="button" ><i class="fa-solid fa-plus"></i></button>
            <button id="minus" type="button"><i class="fa-solid fa-minus" ></i></button>
        </div>
        <button  id="trash" type="button"><i class="fa-solid fa-trash-can"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/f1a6ab818f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
